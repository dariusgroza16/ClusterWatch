---
- name: Run master role only on master nodes
  block:

    - name: Install k3s on First Master (vm01)
      shell: |
        curl -sfL https://get.k3s.io | sh -s - server --cluster-init --tls-san 192.168.1.121 \
        --docker \
        --disable servicelb \
        --node-taint "node-role.kubernetes.io/control-plane=true:NoSchedule"
      when: inventory_hostname == 'vm01'

    - name: Fetch k3s token (only from vm01)
      shell: cat /var/lib/rancher/k3s/server/node-token
      register: k3s_token
      changed_when: false
      when: inventory_hostname == 'vm01'

    - name: Set k3s_token for all hosts
      set_fact:
        k3s_token: "{{ k3s_token.stdout }}"
      when: inventory_hostname == 'vm01'

    - name: Fetch kubeconfig file from vm01
      fetch:
        src: /etc/rancher/k3s/k3s.yaml
        dest: /tmp/k3s.yaml
        flat: yes
      when: inventory_hostname == 'vm01'

    - name: Update kubeconfig server IP
      delegate_to: localhost
      become: false
      lineinfile:
        path: /tmp/k3s.yaml
        regexp: '^\s*server:.*$'
        line: '    server: https://192.168.1.121:6443'
      when: inventory_hostname == 'vm01'

    - name: Copy kubeconfig to ~/.kube/k3s.yaml on WSL
      delegate_to: localhost
      become: false
      copy:
        src: /tmp/k3s.yaml
        dest: ~/.kube/k3s.yaml
        mode: '0666'
      when: inventory_hostname == 'vm01'

    - name: Install k3s on other master nodes
      shell: |
        curl -sfL https://get.k3s.io | sh -s - server --server https://192.168.1.121:6443 \
        --token {{ hostvars['vm01']['k3s_token'] }} \
        --disable servicelb --docker \
        --node-taint "node-role.kubernetes.io/control-plane=true:NoSchedule"
      when: inventory_hostname != 'vm01'

  when: hostvars[inventory_hostname].var_master | default(false)
